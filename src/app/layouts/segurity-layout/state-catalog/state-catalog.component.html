<div class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
            <h4 class="card-title mb-0 flex-grow-1">Catálogo de estados</h4>
            <button class="btn btn-primary d-flex gap-1" (click)="onAddStateCatalog(content)">
                <i class="ri-user-add-fill"></i> Agregar Estado
            </button>
        </div>
    </div>
    <div class="card-body">

        <form class="app-search d-none d-md-block" [formGroup]="formSearch">
            <div class="position-relative">
                <input type="text" class="form-control" placeholder="Buscar estado" autocomplete="off"
                    formControlName="filter">
                <span class="mdi mdi-magnify search-widget-icon"></span>
                <span class="mdi mdi-close-circle search-widget-icon search-widget-icon-close d-none"></span>
            </div>
        </form>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col" *ngFor="let column of columns" (click)="onOrderColumn(column)">
                            <span class="d-flex align-items-center gap-1" [ngClass]="{ 'column-order': column.order }">
                                {{ column.text }}
                                <i class="ri-arrow-up-s-fill" *ngIf="column.active && column.order"></i>
                            </span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let stateCatalog of statesCatalog">
                        <th scope="row">{{ stateCatalog.codigo }}</th>
                        <td>{{ stateCatalog.valor }}</td>
                        <td>{{ stateCatalog.nombre }}</td>
                        <td>
                            <button class="btn btn-secondary btn-sm" (click)="onEditStateCatalog(stateCatalog.idcatalogoestado, content)">
                                <i class="ri-pencil-fill"></i>
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-danger btn-sm" (click)="onDeleteStateCatalog(stateCatalog.idcatalogoestado, stateCatalog.nombre)">
                                <i class="ri-delete-bin-fill"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <app-pagination [totalPages]="totalPages" [currentPage]="currentPage"
            (pageChanged)="onPageChanged($event)"></app-pagination>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h5 class="modal-title" id="userModalLabel">Agregar Estado</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
            (click)="modal.close()"></button>
    </div>
    <div class="modal-body">
        <form [formGroup]="formAddStateCatalog">
            <div class="row mb-3">
                <div class="col-lg-3">
                    <label for="code" class="form-label">Código</label>
                </div>
                <div class="col-lg-9">
                    <input type="text" class="form-control" id="code" placeholder="Ingrese código" formControlName="code"
                        [class.is-invalid]="fModal['code'].invalid && fModal['code'].touched"
                        [attr.disabled]="option === 'EDIT' ? true: null">
                </div>
            </div>            
            <div class="row mb-3">
                <div class="col-lg-3">
                    <label for="value" class="form-label">Valor</label>
                </div>
                <div class="col-lg-9">
                    <input type="text" class="form-control" id="value" placeholder="Ingrese valor" formControlName="value"
                        [class.is-invalid]="fModal['value'].invalid && fModal['value'].touched">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-3">
                    <label for="name" class="form-label">Nombre</label>
                </div>
                <div class="col-lg-9">
                    <input type="text" class="form-control" id="name" placeholder="Ingrese nombre" formControlName="name"
                        [class.is-invalid]="fModal['name'].invalid && fModal['name'].touched">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="modal.close()">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="onSubmitStateCatalog()">Guardar</button>
    </div>
</ng-template>
