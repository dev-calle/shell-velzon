<header id="page-topbar" data-scroll-header (window:scroll)="windowScroll()">
    <div class="layout-width">
        <div class="navbar-header">
            <div class="d-flex justify-content-end w-100">                
                <div class="dropdown ms-sm-3 header-item topbar-user" ngbDropdown>
                    <button type="button" class="btn" id="page-header-user-dropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ngbDropdownToggle>
                      <span class="d-flex align-items-center">
                          <img class="rounded-circle header-profile-user" src="assets/images/users/user-dummy-img.jpg"
                              alt="Header Avatar">
                          <span class="text-start ms-xl-2">
                              <span class="d-none d-xl-inline-block ms-1 fw-medium user-name-text">
                                {{userData.first_name}} {{userData.last_name}}
                              </span>
                              <span
                                  class="d-none d-xl-block ms-1 fs-12 text-muted user-name-sub-text">{{userData.role}}</span>
                          </span>
                      </span>
                  </button>
                    <div class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
                        <!-- item-->
                        <h6 class="dropdown-header">Bienvenido {{userData.first_name}}!</h6>

                        <a class="dropdown-item" routerLink="/segurity/profile">
                            <i class="mdi mdi-account-circle text-muted fs-16 align-middle me-1"></i>
                            <span class="align-middle">Perfil</span>
                        </a>                      

                        <a class="dropdown-item" href="javascript: void(0);" (click)="logout()">
                            <i class="mdi mdi-logout text-muted fs-16 align-middle me-1"></i>
                            <span class="align-middle" data-key="t-logout">Cerrar Sesi√≥n</span>
                        </a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
